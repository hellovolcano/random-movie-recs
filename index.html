<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Stream, U Stream</title>
    <!-- Materialize CSS Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1 class="white-text">
                iStream uStream
            </h1>
            <i class="large material-icons">play_circle_outline</i>
        </div>

        <!-- Streaming service & Search bar -->
        <div class="row search-settings valign-wrapper">
            <div class="col s8" id="streaming-settings">
                <p>
                    Select your streaming service providers:
                </p>
                <form>
                    <label class="streaming-sources" for="netflix">
                        <input type="checkbox" id="netflix" />
                        <span>Netflix</span>
                    </label>
                    <label class="streaming-sources" for="hulu">
                        <input type="checkbox" id="hulu" />
                        <span>Hulu</span>
                    </label>
                    <label class="streaming-sources" for="prime">
                        <input type="checkbox" id="prime" />
                        <span>Prime</span>
                    </label>
                    <label class="streaming-sources" for="hbomax">
                        <input type="checkbox" id="hbomax" />
                        <span>HBO MAX</span>
                    </label>
                    <label class="streaming-sources" for="disney">
                        <input type="checkbox" id="disney" />
                        <span>Disney+</span>
                    </label>
                    <button class="btn waves-effect waves-light" type="submit" name="save-settings" id="save-settings" onclick="M.toast({html: 'Settings Saved!'})">Save Settings</button>
                </form>
            </div>
            <div class ="col s4">
                <form id="search-form" class="flex valign-wrapper">
                    <div class="input-field" id="search-q-div">
                            <input id="search-query" type="text">
                            <label for="search-query">Search</label>
                    </div>
                    
                        <button class="btn waves-effect waves-light right" type="submit" name="search-Btn" id="search-Btn">Submit</button>
                    
                 </form>
            </div>
        </div>
    </header>

    <main>
        <!-- Movie Poster & Movie Info Section -->
        <div class="section">
            <div class="row">
                <div id="movie-poster" class="col s5 center-align">

                </div>
                <div id="movie-info" class="col s6 left-align">
                    <div class="card blue-grey darken-1 movie-card" id="movie-card-div">
                        <div class="card-content white-text" id="movie-card">
                          <span class="card-title" id="movie-title">
                              <!-- add the movie title here-->
                          </span>
                          <p id="movie-plot">
                            <!-- add the movie plot here-->
                          </p>
                        </div>
                        <div class="card-action" id="streaming-links">
                            <!-- add links to streaming services here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="page-footer">
              <div class="row">
                <div class="col l6 s12">
                  <h5 class="white-text">API Attribution Section</h5>
                  <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                  <h5 class="white-text">Share with friends</h5>
                  <ul>
                    <li><a href="#" class="fa fa-facebook"></a></li>
                    <li><a href="#" class="fa fa-twitter"></a></li>
                    <li><a href="#" class="fa fa-instagram"></a></li>
                    <li><a href="#" class="fa fa-youtube"></a></li>
                  </ul>  
                </div>
              </div>
            </div>
            <div class="footer-copyright">
              Â© 2022 Copyright Japes, Mogwai, Valerie
              
              </div>
            </div>
          </footer>

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
